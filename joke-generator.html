<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container for the content */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2em;
            color: #ff6347;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
            color: #555;
        }

        .joke {
            font-size: 1.5em;
            color: #444;
            margin-top: 20px;
            font-weight: bold;
        }

        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4500;
        }

        /* Add responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joke Generator</h1>
        <p>Click the button to get a random joke!</p>
        <div class="joke" id="jokeDisplay">Waiting for a joke...</div>
        <button onclick="fetchJoke()">Get a Joke</button>
    </div>

    <script>
        // Function to fetch a random joke from the API
        function fetchJoke() {
            fetch('https://official-joke-api.appspot.com/random_joke')
                .then(response => response.json())
                .then(data => {
                    // Display the joke in the 'jokeDisplay' element
                    document.getElementById('jokeDisplay').innerHTML = `${data.setup} <br> <strong>${data.punchline}</strong>`;
                })
                .catch(error => {
                    // Handle errors
                    document.getElementById('jokeDisplay').innerHTML = "Oops! Something went wrong. Please try again.";
                    console.error(error);
                });
        }
 
    </script>

</body>
</html>
